<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Web AR Using A-Frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-assets-item id="tiger" src="./assets/spiderman/scene.gltf">
        </a-assets-item>
        <a-assets-item id="spiderman" src="./assets/spiderman/scene.gltf">
        </a-assets-item>
      </a-assets>
      <!-- using hiro marker -->
      <a-marker preset="hiro">
        <a-entity
          id="tiger-model"
          gltf-model="#tiger"
          position="-1 0 0"
          rotation="90 0 0"
          scale="10 5 5"
          animation-mixer
        >
        </a-entity>
        <!-- <a-entity
          id="spiderman-model"
          gltf-model="spiderman"
          position="0 0 0"
          rotation=" 0 0 0 "
          animation-mixer
        >
        </a-entity> -->
      </a-marker>
    </a-scene>
  </body>
</html>
